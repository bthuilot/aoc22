name:                aoc22
version:             0.1.0.0
github:              "bthuilot/aoc22"
license:             GPL-3
author:              "Bryce Thuilot"
maintainer:          "bryce@thuilot.io"

extra-source-files:
- README.md


description:         Please see the README on GitHub at <https://github.com/bthuilot/aoc22#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  aoc22-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc22

tests:
  aoc22-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc22
